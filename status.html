<!DOCTYPE html>
<html>
<head>
    <title>Dice Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .status-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        .status-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .status-label {
            font-size: 16px;
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
        }
        
        .status-value {
            font-size: 18px;
            color: #6c757d;
        }
        
        .removed-colors {
            color: #dc3545;
            font-weight: bold;
        }
        
        .no-colors {
            color: #28a745;
            font-style: italic;
        }
        
        .last-updated {
            font-size: 12px;
            color: #6c757d;
            margin-top: 20px;
        }
        
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
        }
        
        .refresh-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="status-card">
        <div class="title">ðŸŽ² Dice Status</div>
        
        <div class="status-box">
            <div class="status-label">Removed Colors:</div>
            <div id="status-value" class="status-value no-colors">none</div>
        </div>
        
        <div style="font-size: 12px; color: #6c757d; margin-top: 10px;">
            Updates automatically every 0.1 seconds
        </div>
        
        <div class="last-updated">
            Last updated: <span id="last-updated">Never</span>
        </div>
    </div>

    <script>
        // Function to update the status display
        async function updateStatus() {
            try {
                // Get status from the server
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const statusElement = document.getElementById('status-value');
                const lastUpdatedElement = document.getElementById('last-updated');
                
                if (data.removedColors.length === 0) {
                    statusElement.innerHTML = '<span class="no-colors">none</span>';
                } else {
                    statusElement.innerHTML = `<span class="removed-colors">${data.removedColors.join(', ')}</span>`;
                }
                
                if (data.lastUpdated) {
                    const date = new Date(data.lastUpdated);
                    lastUpdatedElement.textContent = date.toLocaleTimeString();
                }
            } catch (error) {
                console.error('Error fetching status:', error);
                // Fallback to sample data if server is not available
                const statusElement = document.getElementById('status-value');
                statusElement.innerHTML = '<span class="no-colors">Server not available</span>';
            }
        }
        
        // Update status every 0.1 seconds (fastest possible)
        setInterval(updateStatus, 100);
        
        // Initial update
        updateStatus();
    </script>
</body>
</html>
